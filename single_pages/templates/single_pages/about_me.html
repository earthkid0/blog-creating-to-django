<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고옥들 농장 소개</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/987e68c920.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'blog/navbar.html' %}

    <section>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-8">
                    <h1>찾아오는 길</h1>
                    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rmlqnll9ah"></script>
                    <div id="map" style="width:70%;height:350px;"></div>
                </div>
                <div class="col-lg-4">
                    <h2>소개</h2>
                    <p class="lead">고옥들농장</p>
                    <ul>
                        <li>고옥들 농장</li>
                        <ul>
                            <li>주소: 강원도 원주시 주산리 949</li>
                            <li>전화번호: 010-5373-6128</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>

    
    
    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


<script>
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.41543, 127.91798),
    map: map
});

var cityhall = new naver.maps.LatLng(37.41543, 127.91798);

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.41543, 127.91798),
    zoom: 13
});

var contentString = [
    '<div class="iw_inner">',
    '   <h3>고옥들농장</h3>',
    '   <p>강원도 원주시 호저면 주산리 949<br>',
    '   </p>',
    '</div>'
].join('');

var marker = new naver.maps.Marker({
    map: map,
    position: cityhall
});

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
</script>
</body>
</html>
